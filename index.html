<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="cards">
      <div class="cardback">
        <p class="cardback__cvc">000</p>
      </div>
      <div class="cardfront">
        <img src="./images/card-logo.svg" alt="" class="cardfront__logo" />
        <p class="cardfront__number">0000 0000 0000 0000</p>
        <p class="cardfront__name">Jane Appleseed</p>
        <p class="cardfront__mm">00</p>
        <p class="cardfront__slash">/</p>
        <p class="cardfront__yy">00</p>
      </div>
    </div>

    <form id="form" class="form" action="">
      <label for="">Cardholder Name</label>
      <input id="cardname" type="text" placeholder="e.g. Jane Appleseed" />
      <label for="">Card Number</label>
      <input
        id="cardccn"
        type="tel"
        inputmode="numeric"
        pattern="[0-9\s]{13,19}"
        autocomplete="cc-number"
        maxlength="19"
        placeholder="e.g. 1234 5678 9123 0000"
        required
      />
      <span class="error-message">Wrong format, numbers only.</span>
      <div class="div">
        <div class="s">
          <label class="s" for="">Exp. Date</label>
          <input
            class="s"
            id="cardmm"
            pattern="[0-9]{2}"
            type="number"
            inputmode="numeric"
            maxlength="2"
            min="1"
            max="12"
            placeholder="MM"
            required
          />
        </div>
        <div class="s">
          <label class="s" for="">(MM/YY)</label>
          <input
            class="s"
            id="cardyy"
            pattern="[0-9]{13,19}"
            type="tel"
            inputmode="numeric"
            maxlength="2"
            min="1"
            max="12"
            required
            placeholder="YY"
          />
        </div>
        <div class="m">
          <label class="m" for="">CVC</label>
          <input
            class="m"
            id="cardcvc"
            pattern="[0-9]{13,19}"
            type="tel"
            inputmode="numeric"
            maxlength="3"
            min="1"
            max="12"
            placeholder="e.g. 123"
          />
        </div>
      </div>
      <button id="confirm" class="confirm">Confirm</button>
    </form>
    <div id="thanks" class="thanks invisible">
      <img src="./images/icon-complete.svg" alt="" />
      <p class="thanks__title">Thank you!</p>
      <p class="thanks__text">We've added your card details</p>
      <button id="continue">Continue</button>
    </div>

    </div> -->

    <script src="./js/script.js"></script>
  </body>
</html>
